<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Диалог</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="row">
            <div class="col-md-8 header__social">
              <a href="#!" class="header__social-link">
                <ion-icon name="logo-vk"></ion-icon>
              </a>
              <a href="#!" class="header__social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
              <a href="#!" class="header__social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </div>
            <div class="col-md-4 header__phones">
              <div class="header__phones-wrapper">
                <a href="#!" class="header__phones-link">
                  <img src="./img/dialog-phone.svg" alt="dialog-phone" />
                  +7 (495) 255-30-20
                </a>
                <a href="#!" class="header__phones-link">
                  <img src="./img/dialog-whatsapp.svg" alt="dialog-whatsapp" />
                  +7 (915) 359-95-19
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="header__bottom">
          <div class="row">
            <div class="col-md-3 header__bottom-info">
              <a href="#!" class="header__logo">
                <img src="./img/dialog-logo.svg" alt="dialog-logo" />
              </a>
            </div>
            <div class="col-md-6">
              <ul class="header__menu">
                <li class="header__menu-item">
                  <a href="#!" class="header__menu-link">О центре</a>
                </li>
                <li class="header__menu-item">
                  <a href="#!" class="header__menu-link">Онлайн обучение</a>
                </li>
                <li class="header__menu-item">
                  <a href="#!" class="header__menu-link">Отзывы</a>
                </li>
                <li class="header__menu-item">
                  <a href="#!" class="header__menu-link">База знатий</a>
                </li>
                <li class="header__menu-item">
                  <a href="#!" class="header__menu-link">Контакты</a>
                </li>
              </ul>
            </div>
            <div class="col-md-3">
                <a href="#!" class="dialog_btn header__btn">
                    <img src="./img/dialog-btn-phone.svg" alt="dialog-btn-phone">
                    Заказать звонок
                </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
